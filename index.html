<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CraftersMC Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CraftersMC API Dashboard</h1>
        
        <div class="auth-section">
            <input type="text" id="apiKey" placeholder="Enter API Key (/api in-game)">
            <input type="text" id="username" placeholder="Minecraft Username">
            <button onclick="fetchData()">Get Stats</button>
        </div>

        <div class="dashboard">
            <div class="card" id="network-card">
                <h2>Network Status</h2>
                <p>Players: <span id="playerCount">--</span> / <span id="maxPlayers">--</span></p>
                <p>Maintenance: <span id="maintenance">--</span></p>
            </div>

            <div class="card" id="player-card">
                <h2>Player Info</h2>
                <p>Rank: <span id="rank">--</span></p>
                <p>Playtime: <span id="playtime">--</span></p>
                <p>Language: <span id="language">--</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
